<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/header :: common_header(~{::title},~{::link})">
    <title>Phone4Pay â€” Error</title>
    <link />
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div class="wrapper">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-offset-4">
                    <div class="card card-stats">

                        <div class="card-header card-header-icon" data-background-color="red">
                            <i class="material-icons">error</i>
                        </div>

                        <div class="card-content">
                            <p class="category" th:text="${httpStatus.reasonPhrase}" />
                            <h2 class="card-title" th:text="|${httpStatus}|" />
                        </div>
                        <div class="card-content text-center">
                            <p class="category" th:text="${#messages.msgOrNull('error'+ prefix)}?:#{error}" />
                        </div>
                        <div class="card-footer">
                            <p class="copyright pull-left">
                                &copy;
                                <script>
                                    document.write(new Date().getFullYear())
                                </script>
                                <a href="https://phone4pay.ru">Phone4pay</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
